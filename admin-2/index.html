<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Администрация</title>
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="admin">
        <div class="admin__screen">
            <div class="load">
                <img class="load__icon" src="/images/load.png" width="50" height="50">
                <div class="load__progress">
                    <div class="load__decoration"></div>
                </div>
            </div>
        </div>
        <div class="admin__screen">
            <div class="error">
                <img class="error__icon" src="/images/error.png" width="75" height="75">
                <div class="error__text">Возникла ошибка<br>Пожалуйста, перезагрузите страницу!</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
